[metadata]
name = polyno
version = 0.0.2
author = RidoineEl
author_email = ridoineelofficiel@gmail.com
description = Polyno: polynomial object
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/pypa/polyno
project_urls =
    Bug Tracker = https://github.com/pypa/polyno/issues
classifiers =
    Programming Language :: Python :: 3
    License :: OSI Approved :: MIT License
    Operating System :: OS Independent

[options]
package_dir =
    = src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src